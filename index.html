<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Self Care Center</title>
</head>
<body class="gradient">
  <h1 class="main-title">✨Self Care Center✨</h1>
  <h2 class="type-of-message">Which type of message?</h2>
  <section class="upper-pane">
    <div class="box-1">
      <div class="radio-btn-1">
        <input type="radio" name="message-type" id="affirmation-radio" value="affirmation">
        <label for="affirmation-radio">affirmation</label>
      </div>
      <div class="radio-btn-2">
        <input type="radio" name="message-type" id="mantra-radio" value="mantra">
        <label for="mantra-radio">mantra</label>
      </div>
    </div>
    <button class="receive-message-btn">Receive Message</button>
  </section>
  <section class="lower-pane">
    <div class="box-2">
      <p class="random-result-message"></p>
      <div class="remove-message">
        <button class="remove-message-btn hidden" onclick="alert('Message Deleted')">I don't like this message</button>
      </div>
      <div class="default-image">
        <img class="meditation-icon" src="assets/meditate.svg" alt="meditating person icon">
      </div>
    </div>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
