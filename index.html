<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Self Care Center</title>
</head>
<body class="gradient">
  <h1 class="heading self-care-center">✨Self Care Center✨</h1>
  <h2 class="heading type-of-message">Which type of message?</h2>
  <section class="box-1 upper-pane">
      <div class="radio-btn-1 radio-container">
        <input type="radio" name="message-type" class="radio-btns" id="affirmation-radio" value="affirmation">
        <label for="affirmation-radio">affirmation</label>
      </div>
      <div class="radio-btn-2 radio-container">
        <input type="radio" name="message-type" class="radio-btns" id="mantra-radio" value="mantra">
        <label for="mantra-radio">mantra</label>
      </div>
      <div class="receive-message-container">
        <button class="receive-message-btn button">Receive Message</button>
      </div>
  </section>
  <section class=" box-2 lower-pane">
      <p class="random-result-message"></p>
      <div class="default-image">
        <img class="meditation-icon" src="assets/meditate.svg" alt="meditating person icon">
      </div>
      <div class="remove-message">
        <button class="remove-message-btn button hidden"
          onclick="alert('Message Deleted: Enjoy A New Message')">Delete Message</button>
      </div>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
